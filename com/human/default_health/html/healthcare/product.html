<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <div data-include-path="../includes/header.html"></div>

    <div class="product-section">
        <div class="product-box">
            <div class="product-image">
                <img src="../../images/Protein1.jpg" alt="">
            </div>
            <div class="purchase-info">구매 링크 & 설명</div>
        </div>

        <h2 class="section-title">고객 리뷰</h2>

        <table class="review-table">
            <thead>
                <tr>
                    <th>작성자</th>
                    <th>리뷰내용</th>

            <tbody>
                <tr>
                    <td>작성자1</td>

                <tr>
                    <td>작성자2</td>

    <!-- 페이징 처리 영역 -->

        <i class="fa-solid fa-angles-left" id="first_page"></i>

        <div class="pages">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>...(더보기)</span>

        <i class="fa-solid fa-angles-right" id="last_page"></i>
