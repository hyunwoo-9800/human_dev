<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/healthcare/fitnessEquipment.css">
    <link rel="stylesheet" href="../../css/common/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>운동보조장비판매</title>
</head>

<body>
    <!-- 헤더 영역 -->
    <div data-include-path="../includes/header.html"></div>

    <section id="excerciseSub">

        <!-- 검색 영역 -->
        <div class="search-bar">
            <select name="ExerciseAreaSelect" id="ExerciseArea">
                <option value="인기상품">분류 선택</option>
                <option value="전체보기">전체보기</option>
                <option value="무릎보호대">무릎보호대</option>
                <option value="벨트">벨트</option>
                <option value="손목보호대">손목보호대</option>
                <option value="스트랩">스트랩</option>
                <option value="팔꿈치보호대">팔꿈치보호대</option>
                <option value="헬스장갑">헬스장갑</option>
                <option value="기타">기타</option>
            </select>
            <input type="text" placeholder="장비 이름 검색창">
            <button>검색</button>
        </div>

        <!-- 상품 영역 -->
        <div class="product-container">
            <!-- 1행 -->
            <div class="product-grid">
                <div class="product-card">

                    <a href="#">
                        <img src="../../images/image_equipments/KneePads.jpg" onclick="goDetail();" alt="무릎보호대">
                    </a>
                    <div class="info">
                        <h3>무릎보호대</h3>
                        <p>상품 설명</p>
                        <p class="price">₩19,900</p>
                        <button class="button" onclick="goDetail();">구매하기</button>
                    </div>
                </div>
            </div>
            <div class="product-grid">
                <div class="product-card">

                    <a href="#">
                        <img src="../../images/image_equipments/elbowProtector.jpg" onclick="goDetail();" alt="팔꿈치보호대">
                    </a>
                    <div class="info">
                        <h3>팔꿈치보호대</h3>
                        <p>상품 설명</p>
                        <p class="price">₩41,000</p>
                        <button class="button" onclick="goDetail();">구매하기</button>
                    </div>
                </div>
            </div>
            <div class="product-grid">
                <div class="product-card">

                    <a href="#">
                        <img src="../../images/image_equipments/waistBelt.jpeg" onclick="goDetail();" alt="허리벨트">
                    </a>
                    <div class="info">
                        <h3>허리벨트</h3>
                        <p>상품 설명</p>
                        <p class="price">₩25,700</p>
                        <button class="button" onclick="goDetail();">구매하기</button>
                    </div>
                </div>
            </div>

            <!-- 2행 -->
            <div class="product-grid">
                <div class="product-card">

                    <a href="#">
                        <img src="../../images/image_equipments/strap.jpg" onclick="goDetail();" alt="스트랩">
                    </a>
                    <div class="info">
                        <h3>스트랩</h3>
                        <p>상품 설명</p>
                        <p class="price">₩19,370</p>
                        <button class="button">구매하기</button>
                    </div>
                </div>
            </div>
            <div class="product-grid">
                <div class="product-card">

                    <a href="#">

                        <img src="../../images/image_equipments/wristGuard.jpg" onclick="goDetail();" alt="손목보호대">
                    </a>
                    <div class="info">
                        <h3>손목보호대</h3>
                        <p>상품 설명</p>
                        <p class="price">₩17,700</p>
                        <button class="button" onclick="goDetail();">구매하기</button>
                    </div>
                </div>
            </div>
            <div class="product-grid">
                <div class="product-card">

                    <a href="#">

                        <img src="../../images/image_equipments/gymGloves.jpg " onclick="goDetail();" alt="헬스장갑">
                    </a>
                    <div class="info">
                        <h3>헬스장갑</h3>
                        <p>상품 설명</p>
                        <p class="price">₩28,900</p>
                        <button class="button" onclick="goDetail();">구매하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 상품 영역 끝 -->
    </section>
    <!-- 전체 영역 끝 -->

    <!-- 페이징 처리 영역 -->
    <div class="paging">

        <!-- 이미지 임포트 -->
        <i class="fa-solid fa-angles-left" id="first_page"></i>
        <i class="fa-solid fa-angle-left" id="prev_page"></i>

        <div class="pages">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>...(더보기)</span>
        </div>

        <i class="fa-solid fa-angle-right" id="next_page"></i>
        <i class="fa-solid fa-angles-right" id="last_page"></i>

        <script src="../../js/headerImport.js"></script>
        <script src="../../js/goPage/goPageHealth.js"></script>
</body>

</html>
