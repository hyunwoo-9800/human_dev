<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/common/header.css">

    <title>fitnessEquipment</title>
    <style>
 body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px auto;
        }

        .search-bar select,
        .search-bar input[type="text"],
        .search-bar button {
            padding: 10px;
            font-size: 14px;
        }

        .search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            width: 30%;
            /* 3열 그리드 */
            padding: 1rem;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            margin-bottom: 50px;
            box-sizing: border-box;
        }

        .product-card {
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        /* 페이지 처리 영역 */
        div.paging {
            width: 100%;
            display: inline-flex;
            align-items: center;
            margin-top: 5px;
            justify-content: center;
        }

        div.paging>i,
        div.paging>div.pages {
            margin: 0 10px;
        }

        div.paging>i,
        div.paging>div.pages>span {
            margin: 0 3px;
            cursor: pointer;
        }

        span.active {
            color: orangered;
            font-weight: bold;
        }
    </style>
</head>
