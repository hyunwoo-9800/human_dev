<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board_write</title>

    <link rel="stylesheet" href="../../css/common/header.css" />
    <!-- <link rel="stylesheet" href="../../css/admin/admin.css" /> -->
    <!-- <link rel="stylesheet" href="../../css/common/common.css" /> -->
    <link rel="stylesheet" href="../../css/board/board_write.css" />
  </head>
  <body>
    <div data-include-path="../includes/header.html"></div>

    <section>
      <!-- 제목 -->
      <div class="subject">제목</div>

      <div id="sform">
        <select name="category">
          <option value="1" selected>일반</option>
          <option value="2">문의</option>
          <option value="3">모집</option>
          <option value="4">공지</option>
        </select>

        <form action="#">
          <input
            id="text1"
            type="text"
            maxlength="30"
            placeholder="제목을 입력하세요."
          />
        </form>
      </div>

      <!-- 내용 -->
      <textarea
        id="text2"
        placeholder="내용을 입력하세요."
        maxlength="2000"
      ></textarea>

      <!-- 첨부파일 텍스트 -->
      <div class="fileContents">
        <form action="#">
          <input type="file" id="input_file" multiple />
        </form>
      </div>

      <!-- 작성완료, 업로드 버튼 -->
      <label class="bButton1" for="input_file">업로드</label>
      <label class="bButton2" for="input_button" onclick="goBoard()"
        >작성완료</label
      >

      <!-- 페이징 --------------------------------------------------------------------------->
      <div class="paging">
        <i class="fa-solid fa-angles-left" id="first_page"></i>
        <i class="fa-solid fa-angle-left" id="prev_page"></i>

        <div class="pages">
          <span class="active">1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>...(더보기)</span>
        </div>

        <i class="fa-solid fa-angle-right" id="next_page"></i>
        <i class="fa-solid fa-angles-right" id="last_page"></i>
      </div>

      <script src="../../js/board.js"></script>
      <script src="../../js/headerImport.js"></script>
    </section>
  </body>
</html>
