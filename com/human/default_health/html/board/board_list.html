<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board_list</title>

    <link rel="stylesheet" href="../../css/common/header.css" />
    <link rel="stylesheet" href="../../css/admin/admin.css" />
    <link rel="stylesheet" href="../../css/common/common.css" />
    <link rel="stylesheet" href="../../css/board/board_list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div data-include-path="../includes/header.html"></div>

    <section>
      <!-- 제목 -->
      <p>[중요] 커뮤니티 이용 안내</p>
      <div class="header1">
        <div>관리자</div>
        <div>2025-01-01 00:00</div>
        <div>조회: 100</div>
      </div>

      <!--신고버튼, 목록, 댓글 버튼 -->
      <nav>
        <button>
          <i class="fa-solid fa-bell fa-2xl" style="color: #ce0018"></i>
        </button>
        <div onclick="goBoard()">목록 버튼</div>
        <div><a href="#comment"> 댓글 버튼</a></div>
      </nav>

      <!-- 내용 및 광고 -->
      <main>
        <div>내용</div>
        <div class="ad">광고 영역</div>
      </main>

      <!-- 댓글, 정렬 버튼 -->
      <div class="sort">
        <div id="comment">댓글</div>
        <div>등록순</div>
        <div>최신순</div>
      </div>

      <!-- 댓글 내용 -->
      <article>
        <div>
          <textarea
            id="text"
            placeholder="명예훼손, 개인정보 유출, 분쟁 유발, 허위사실 유포, 등의 글은 이용약관에 의해 제재는 물론 법률에 의해 처벌 받을 수 있습니다. 건전한 커뮤니티를 위해 자제 당부 드립니다."
            maxlength="200"
          >
          </textarea>
          <!-- 댓글 신고 버튼 -->
          <button>
            <i class="fa-solid fa-bell fa-2xl" style="color: #ce0018"></i>
          </button>
        </div>

        <!-- 등록 버튼 -->
        <form action="#">
          <input onclick="goList()" type="button" value="등록" />
        </form>
      </article>
    </section>

    <!-- 페이징 --------------------------------------------------------------------------->
    <div class="paging">
      <i class="fa-solid fa-angles-left" id="first_page"></i>
      <i class="fa-solid fa-angle-left" id="prev_page"></i>

      <div class="pages">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>...(더보기)</span>
      </div>

      <i class="fa-solid fa-angle-right" id="next_page"></i>
      <i class="fa-solid fa-angles-right" id="last_page"></i>
    </div>

    <script src="../../js/board.js"></script>
    <script src="../../js/headerImport.js"></script>
  </body>
</html>
